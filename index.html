<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c82bd7cc90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>


        <div class="main">
            <h1>WELCOME TO SIMON GAME</h1>
            <div class="image">
                <img src="/img/favicon.png" alt="log">
            </div>
            
            <div class="languages">

                <button data-mode="english" id="eng" class="lang">ENGLISH</button>
                <button data-mode="uzbek" id="uzb" class="lang">O'ZBEKCHA</button>
                <button data-mode="russian" id="rus" class="lang">РУССКИЙ</button>

            </div>
            <br>

            <div class="play-info">
                <button id="play">PLAY</button>
                <button id="info">INFO</button>
            </div>
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <script src="game.js"></script>
</body>

</footer>
</html>
